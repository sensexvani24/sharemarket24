    ğŸ”´ **LIVE Updates** | ğŸ“Š **Expert Analysis** | ğŸ¯ **Market Predictions**
    """

  # Social Media (for SEO)
  [params.socialIcons]
    [[params.socialIcons]]
      name = "rss"
      url = "/index.xml"

# Enhanced Menu Structure
[menu]
  [[menu.main]]
    name = "ğŸ  Home"
    url = "/"
    weight = 10

  [[menu.main]]
    name = "ğŸ“ˆ Pre-Market Reports"
    url = "/pre-market/"
    weight = 20

  [[menu.main]]
    name = "ğŸ“‰ Post-Market Analysis"
    url = "/post-market/"
    weight = 30

  [[menu.main]]
    name = "ğŸ¯ Market Predictions"
    url = "/analysis/"
    weight = 40

  [[menu.main]]
    name = "ğŸ“Š Live Updates"
    url = "/live/"
    weight = 50

# SEO-Optimized Permalinks
[permalinks]
  "pre-market" = "/pre-market/:year/:month/:day/:slug/"
  "post-market" = "/post-market/:year/:month/:day/:slug/"
  "analysis" = "/analysis/:slug/"
  "posts" = "/:slug/"

# Assets Configuration
[params.assets]
  favicon = "favicon.ico"
  favicon16x16 = "favicon-16x16.png"
  favicon32x32 = "favicon-32x32.png"
  apple_touch_icon = "apple-touch-icon.png"
  safari_pinned_tab = "safari-pinned-tab.svg"

# Markup Configuration for SEO
[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.highlight]
    lineNos = false
    style = "github"
    noClasses = false

# Site-wide SEO enhancements
[params.fuseOpts]
  isCaseSensitive = false
  shouldSort = true
  location = 0
  distance = 1000
  threshold = 0.4
  minMatchCharLength = 0
  keys = ["title", "permalink", "summary", "content"]